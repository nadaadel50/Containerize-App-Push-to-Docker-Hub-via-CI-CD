name: Docker Build and Push

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    build_and_push:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build Docker image
              run: |
               docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/solar_system_app:latest .
               docker tag ${{ secrets.DOCKERHUB_USERNAME }}/solar_system_app:latest ${{ secrets.DOCKERHUB_USERNAME }}/app:1.0.0

            - name: Push Docker image
              run: |
               docker push ${{ secrets.DOCKERHUB_USERNAME }}/solar_system_app:latest
               docker push ${{ secrets.DOCKERHUB_USERNAME }}/solar_system_app:1.0.0